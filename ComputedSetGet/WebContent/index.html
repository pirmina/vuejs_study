<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vuejs Study</title>
<script src=" https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var vm1 = new Vue({
			el:'#test1',
			data : {
				data1 : 'aaa',
				data2 : 'bbb'
			},
			computed : {
				data3 : {
					get : function(){
						return this.data1 + this.data2
					},
					set : function(newValue){
						var list = newValue.split(',')
						if(list.length >=2){
							this.data1 = list[0]
							this.data2 = list[1]
						}
					}
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		data1 : <input type="text" v-model='data1'><br>
		data2 : <input type="text" v-model='data2'><br>
		data3 : <input type="text" v-model='data3'>
	</div>	
</body>
</html>
