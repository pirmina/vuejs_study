<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vuejs Study</title>
<style>
.box{width:200px;height:200px;border:1px solid red;}
</style>
<script src=" https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var vm1 = new Vue({
			el : '#test1',
			methods : {
				method1 : function(){
					alert('method1')
				},
				method2 : function(){
					alert('method2')
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<!-- stop -->
		<div @click='method1' class="box">
			<button type="button" @click='method2'>버튼</button>
			<button type="button" @click.stop='method2'>버튼</button>
		</div>
		<hr>
		<!-- prevent -->
		<a @click='method1' href="http://www.softcampus.co.kr">softcampus</a>
		<a @click.prevent='method1' href="http://www.softcampus.co.kr">softcampus</a>
		<hr>
		<!-- capture -->
		<div @click.capture='method1' class="box">
			<button type="button" @click="method2">버튼</button>
		</div>
		<hr>
		<!-- self -->
		<div class="box" @click.self="method1">
			<button type="button" @click="method2">버튼</button>
			<button type="button" @click="method2">버튼</button>
		</div>
		<hr>
		<!-- once -->
		<div class="box" @click.once="method1"></div>
	</div>
</body>
</html>
