<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vuejs Study</title>
<script src=" https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var vm1 = new Vue({
			el:'#test1',
			data:{
				data1 : 'aaa',
				data2 : 'bbb',
				result1 : ''
			},
			//각각 와치 함수 를 만들어야함
			watch : {
				data1 : function(){
					this.result1 = 'data1 : ' + this.data1 + ', data2 : ' + this.data2
				},
				data2 : function(){
					this.result1 = 'data1 : ' + this.data1 + ', data2 : ' + this.data2
				}
			},
			//한번만 만들어도됨(반복된 코드 하나로 통합)
			computed : {
				result2 : function(){
					return 'data1 : ' + this.data1 + ', data2 :' + this.data2
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
<!-- 		<h3>data1 : {{data1}}</h3> -->
<!-- 		<h3>data2 : {{data2}}</h3> -->
		data1 : <input type="text" v-model='data1'><br>
		data2 : <input type="text" v-model='data2'>
		<h3>result1</h3>
		<div>{{result1}}</div>
		<h3>result2</h3>
		<div>{{result2}}</div>
	</div>
</body>
</html>
