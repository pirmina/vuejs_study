<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vuejs Study</title>
<script src=" https://unpkg.com/vue"></script>
<script>
	window.onload = function(){
		var vm1 = new Vue({
			el:'#test1',
			data:{
				a1 : '',
				a2 : ''
			},
			watch:{
				//변수 a1을 감시하는 watch 설정
				a1 : function(newVal, oldVal){
					console.log('새로운 값 :'+ newVal + ', 이전 값 :' + oldVal)
					this.a3 = 'a1 : ' + newVal
				},
				//변수 a2를 감시하는 watch 설정
				a2 : function(newVal, oldVal){
					console.log('a2의 새로운 값 : ' + newVal + ', 이전 값 : ' + oldVal)
					
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		input1 : <input type="text" v-model="a1"><br>
		input2 : <input type="test" v-model="a2">
		<h3>{{a1}}</h3>
		<h3>{{a2}}</h3>
		<h3>{{a3}}</h3>
	</div>
</body>
</html>
